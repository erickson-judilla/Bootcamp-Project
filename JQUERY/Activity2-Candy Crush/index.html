<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<link rel="stylesheet" href="style.css" />
		<title>Candy Crush</title>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<form id="reset">
					<div class="bg"></div>
					<img src="img/multicolor_candy.png" alt="multi" class="1" />
					<img src="img/orange_candy.png" alt="orange" class="2" />
					<img src="img/red_candy.png" alt="red" class="3" />
					<img src="img/yellow_candy.png" alt="yellow" class="4" />
					<img src="img/multicolor_candy.png" alt="multi" class="5" />
					<img src="img/orange_candy.png" alt="orange" class="6" />
					<img src="img/red_candy.png" alt="red" class="7" />
					<img src="img/yellow_candy.png" alt="yellow" class="8" />
					<img src="img/multicolor_candy.png" alt="multi" class="9" />
					<img src="img/orange_candy.png" alt="orange" class="10" />
					<img src="img/red_candy.png" alt="red" class="11" />
					<img src="img/yellow_candy.png" alt="yellow" class="12" />
					<button>Reset Game</button>
				</form>
			</div>
		</div>
		<script>
			$(document).ready(function () {
				$("button").click(function () {
					$("#reset").trigger("reset");
				});
				$(".1").click(function () {
					$(".1").hide();
				});
				$(".2").click(function () {
					$(".2").hide();
				});
				$(".3").click(function () {
					$(".3").hide();
				});
				$(".4").click(function () {
					$(".4").hide();
				});
				$(".5").click(function () {
					$(".5").hide();
				});
				$(".6").click(function () {
					$(".6").hide();
				});
				$(".7").click(function () {
					$(".7").hide();
				});
				$(".8").click(function () {
					$(".8").hide();
				});
				$(".9").click(function () {
					$(".9").hide();
				});
				$(".10").click(function () {
					$(".10").hide();
				});
				$(".11").click(function () {
					$(".11").hide();
				});
				$(".12").click(function () {
					$(".12").hide();
				});
			});
		</script>
	</body>
</html>
