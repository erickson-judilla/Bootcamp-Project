<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Pizza Order Form</title>
	</head>
	<body>
		<form action="process.php" method="post">
			<pre>
			<label for="firstname">First Name:</label>
			<input type="text" id="firstname" name="firstname" />
			</pre>
			<pre>
			<label for="lastname">Last Name:</label>
			<input type="text" id="lastname" name="lastname" />
			</pre>
			<pre>
			<label for="email">Email Address:</label>
			<input type="text" id="email" name="email" />
			</pre>
			<pre>
			<label for="contact">Contact Number:</label>
			<input type="text" id="contact" name="contact" />
			</pre>
			<pre>
			<label for="date">Preferred Delivery Date:</label>
			<input type="date" id="date" name="date" />
			</pre>
			<pre>
			<label>Size:</label>
			</pre
			>
			<pre>
			<input type="radio" id="small" name="small" value="small" /><label
				for="small"
				>Small</label
			><input type="radio" id="medium" name="medium" value="medium" /><label
				for="medium"
				>Medium</label
			><input type="radio" id="large" name="large" value="large" /><label
				for="large"
				>Large</label>
			</pre>
			<pre>
			<label>Flavor:</label>
			</pre
			>
			<pre>
			<input type="checkbox" id="hawaiian" name="hawaiian" value="hawaiian" /><label for="hawaiian">Hawaiian(Php 150.00)</label><select name="1">
				<option value="1">1</option>
				<option value="1">2</option>
				<option value="1">3</option>
			</select>
			</pre>
			<pre>
			<input
				type="checkbox"
				id="pepperonni"
				name="pepperonni"
				value="pepperonni"
			/><label for="pepperonni">Pepperoni(Php 140.00)</label><select name="1">
				<option value="1">1</option>
				<option value="1">2</option>
				<option value="1">3</option>
			</select>
			</pre>
			<pre>
			<input
				type="checkbox"
				id="vegetable"
				name="vegetable"
				value="vegetable"
			/><label for="vegetable">Vegetable(Php 130.00)</label><select name="1">
				<option value="1">1</option>
				<option value="1">2</option>
				<option value="1">3</option>
			</select>
			</pre>
			<pre>
			<label for="creditcard">Credit Card Number:</label>
			<input type="text" id="creditcard" name="creditcard" />
			</pre>
			<pre>
			<label for="pin">PIN:</label>
			<input type="text" id="pin" name="pin" />
			</pre>
			<pre>
			<label for="Additional">Additional Note:</label>
			</pre>
			<pre>
			<textarea id="Additional" name="Additional" rows="7" cols="50"></textarea>
			</pre>
			<pre>
			<input type="submit" value="Submit Order" />
			</pre>
		</form>
	</body>
</html>
